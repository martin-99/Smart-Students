{% extends 'core/base.html'%}
{% block content%}
  <div class="flex items-center justify-center h-screen">
    


  <form  class="g-white shadow-md rounded px-8 pt-6 pb-8 mb-4"method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="bg-transparent hover:bg-indigo-700 text-indigo-700 font-semibold hover:text-white py-2 px-4 border border-indigo-700 hover:border-transparent rounded"type="submit">Sign up</button>
  </form>

 
	
  </div>
{% endblock content%}
